<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/stylesheets/ogden.css" | relative_url }}"> 
    <meta property="og:image" content="{{ "/img/FacebookBanner.jpg" | absolute_url }}" />
    <meta content="{{ site.title }}" property="og:site_name"> 
    {% if page.title %}
    <meta content="{{ page.title }}" property="og:title"> 
    {% else %}
    <meta content="{{ site.title }}" property="og:title"> 
    {% endif %} 
    {% if page.title %}
    <meta content="article" property="og:type"> 
    {% else %}
    <meta content="website" property="og:type"> 
    {% endif %} 
    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description"> 
    {% else %}
    <meta content="{{ site.description }}" property="og:description"> 
    {% endif %} 
    {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url"> 
    {% endif %} 
    {% if page.image %}
    <meta content="/img/srcset/{{ page.image }}" property="og:image">
    <meta content="/img/srcset/{{ page.image }}" property="twitter:image"> 
    {% else %}
    <meta content="/img/logo-high-resolution.png" property="og:image">
    <meta content="/img/OgdenLogo.jpg" property="twitter:image"> 
    {% endif %}
    <!-- Google Suite Verification -->
    <meta name="google-site-verification" content="Ay267gjaK2dbcK9EuGzYKc0xKCC-cNH8tc4D-rc5D2U" /> 
    {%- feed_meta -%} 
    {%- if jekyll.environment == 'production' -%} 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133603965-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-133603965-1');
    </script>
    {%- endif -%}
</head>
