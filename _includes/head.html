<head>
    <title>Ogden Studios</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="monetization" content="$pay.stronghold.co/1a1c54139fa6f1e4c74a7b4eee23315c18b">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- End Favicon -->
    <link rel="stylesheet" href="{{ "/stylesheets/ogden.css" | relative_url }}"> 
    <meta property="og:image" content="{{ "/img/FacebookBanner.jpg" | relative_url }}" />
    <meta content="{{ site.title }}" property="og:site_name"> 
    {% if page.title %}
    <meta content="{{ page.title }}" property="og:title"> 
    {% else %}
    <meta content="{{ site.title }}" property="og:title"> 
    {% endif %} 
    {% if page.title %}
    <meta content="article" property="og:type"> 
    {% else %}
    <meta content="website" property="og:type"> 
    {% endif %} 
    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description"> 
    {% else %}
    <meta content="{{ site.description }}" property="og:description"> 
    {% endif %} 
    {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url"> 
    {% endif %} 
    {% if page.image %}
    <meta content="{{ "/img/srcset/{{ page.image }}" | relative_url }}" property="og:image">
    <meta name="twitter:image" content="{{ "/img/srcset/{{ page.image }}" | relative_url }}" > 
    {% else %}
    <meta name="twitter:image" content="https://ogdenstudios.xyz/img/ogden-transparent.png" > 
    {% endif %}
    <!-- Google Suite Verification -->
    <meta name="google-site-verification" content="Ay267gjaK2dbcK9EuGzYKc0xKCC-cNH8tc4D-rc5D2U" /> 
    {%- if jekyll.environment == 'production' -%} 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133603965-1"></script>
    <script src="/js/google-tag-manager.js"></script>
    {%- endif -%}
    <script src="/js/hamburger.js"></script>
</head>
