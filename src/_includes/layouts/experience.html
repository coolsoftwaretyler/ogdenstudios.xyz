---
layout: layouts/two-column.html
---
<h1>Experience</h1>
{% for project in collections.project %} 
{% if project.data.live %}
<div class="project">
    <h2>{{project.data.title}}</h2>
    <p>{{ project.data.description}}</p>
    {{ project.templateContent }}
</div>
<hr>
{% endif %}
{% endfor %}
{{ content }}
