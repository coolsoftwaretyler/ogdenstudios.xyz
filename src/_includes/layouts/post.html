---
layout: layouts/two-column.html
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = default: "%b %-d, %Y" -%}
        {{ date | date: date_format }}
      </time>
      {%- if page.author -%}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
          itemprop="name">{{ author }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
<hr />
