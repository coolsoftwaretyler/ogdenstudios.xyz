# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = ""

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "_site"

  # Default build command.
  command = "eleventy"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = ".src/functions/"

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# A basic redirect rule

[[redirects]]
  from = "/2019/:month/:day/*"
  to = "/blog/:splat"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    Referrer-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "connect-src 'self'; default-src 'none'; font-src 'self'; frame-src 'self' https://codepen.io https://calendly.com; img-src 'self' https://www.google-analytics.com https://assets.calendly.com; manifest-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://static.codepen.io/assets/embed/ei.js https://www.google-analytics.com/analytics.js https://www.googletagmanager.com/gtag/js https://assets.calendly.com/assets/external/widget.js https://js.stripe.com/v3/; style-src 'self' 'unsafe-inline' https://assets.calendly.com/assets/external/widget.css"